<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
 	<meta name="viewport" id="viewport"  content="width=device-width, height=device-height,  initial-scale=1.0, maximum-scale=1.0,  user-scalable=no;" />  
 	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
 	<script type="text/javascript" charset="utf-8">

		function onBodyLoad() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}

		function onDeviceReady() {
			var element + document.getElementById('appInfo');

			element.innerHTML = 'PhoneGap (version ' +  device.cordova + ')<br/> '+ device.platform + ' ' +  device.name + ' (version ' + device.version + ').';
		}

	</script>
</head>
<body onload="onBodyLoad()">
	<h1>HelloWorld3</h1>
	<p>Esta es una app que llama a las APIs de PhoneGap.</p>
	<p id="appInfo">Eseprando la inizializaci√≥n de phonegap para comenzar </p>
</body>
</html>
